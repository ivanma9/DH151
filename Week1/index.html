<!DOCTYPE html>
<html>
	<head>
		<title>Hello World</title>
		<meta charset="utf-8" />

		<!-- style sheets -->
		<link rel="stylesheet" href="css/style.css" />

		<!-- leaflet -->
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
		/>
		<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
	</head>
	<body>
		<div class="header">Pauley Pavilion to the Elite 8!</div>
		<div class="sidebar">
			Navigation
			<ul>
				<li>Yoh's Location</li>
				<li>Pauley Pavilion</li>
				<li>Royce Hall</li>
			</ul>
		</div>
		<div class="content">
			<div id="map"></div>
		</div>

		<script>
			var map = L.map("map").setView([34.070211, -118.446775], 17);

			L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
				attribution:
					'&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
			}).addTo(map);

			var marker = L.marker([34.070211, -118.446775])
				.addTo(map)
				.bindPopup("The Gym<br> Where UCLA MBB practice")
				.openPopup();
			var marker2 = L.marker([34.0697, -118.4432])
				.addTo(map)
				.bindPopup(
					"The Technology Sandbox<br> Where Yoh is sitting this very moment"
				)
				.openPopup();
			var marker3 = L.marker([34.0728, -118.4422])
				.addTo(map)
				.bindPopup(
					"Royce Hall<br> Where engineering kids sleep"
				)
				.openPopup();
		</script>
	</body>
</html>
