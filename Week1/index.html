<!DOCTYPE html>
<html>
	<head>
		<title>Hello World</title>
		<meta charset="utf-8" />

		<!-- style sheets -->
		<link rel="stylesheet" href="css/style.css" />

		<!-- leaflet -->
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
		/>
		<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
	</head>
	<body>
		<div class="header">Pauley Pavilion to the Elite 8!</div>
		<div class="sidebar">
            Navigation
            <ul>
                <li>Yoh's Location</li>
                <li>David's Location</li>
                <li>Caleb's Location</li>
            </ul>
        </div>
		<div class="content">
			<div id="map"></div>
		</div>

		<script>
			var map = L.map("map").setView([34.070211, -118.446775], 17);

			L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
				attribution:
					'&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
			}).addTo(map);

			var marker = L.marker([34.070211, -118.446775])
				.addTo(map)
				.bindPopup(
					"The Gym<br> Where UCLA MBB practice"
				)
				.openPopup();
		</script>
	</body>
</html>
